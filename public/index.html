<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Talk to your data</title>
<style>

body {
  font-family: Arial, sans-serif;
  padding: 10px;
  background-color: #F8F8F8;
  color: #333;
}

div {
  display: flex;
  flex-direction: column;
  width: 100%;
  box-sizing: border-box;
}

h1, h2 {
  color: #333;
  text-align: center;
}

textarea {
  font-size: 16px;
  height: 100px;
  padding: 10px;
  box-sizing: border-box;
  width: 100%;
  margin-bottom: 10px;
}

input[type="submit"] {
  font-size: 16px;
  padding: 10px;
  color: #FFF;
  background-color: #555;
  border: none;
  cursor: pointer;
  width: 100%;
}

input[type="submit"]:disabled {
  background-color: #888;
}

button:hover {
  background-color: #444;
}

#response {
    margin: 20px 0;
    word-wrap: break-word;
    padding: 10px;
    border: 1px solid #ccc;
    background-color: #fff;
    box-sizing: border-box;
}

@media (min-width: 600px) {
  div {
    width: 500px;
    margin-left: auto;
    margin-right: auto;
  }

  #response {
    margin: 40px 0;
  }
}

</style>
<script src="/htmx.min.js"></script>
</head>
<body>
  <div>
    <h1>Talk to your data</h1>
    <h2>Teach something to the AI</h2>
    <form
      hx-boost="true"
      action="/createEmbedding"
      method="post"
      hx-push-url="false"
      hx-swap="none"
      hx-on::before-send="handleBeforeSend(event)"
      hx-on::after-request="handleAfterAdd(event)"
    >
      <textarea
        name="text"
        maxlength="4000"
      ></textarea>
      <br/>
      <input
        type="submit"
        value="Add data"
      />
    </form>
  </div>

  <div>
    <h2>Talk to the AI about your data</h2>
    <form
      hx-boost="true"
      action="/chat"
      method="post"
      hx-push-url="false"
      hx-target="#response"
      hx-swap="innerHTML"
      hx-on::before-send="handleBeforeSend(event)"
      hx-on::after-request="handleAfterChat(event)"
    >
      <textarea
        name="text"
        maxlength="4000"
      ></textarea>
      <br/>
      <input
        type="submit"
        value="Chat"
      />
    </form>

    <p id="response"></p>
  </div>
<script>
  function handleBeforeSend(event) {
    const textArea = event.target.querySelector("textarea")
    const button = event.target.querySelector("input[type='submit']")

    textArea.disabled = true
    button.disabled = true
  }

  function handleAfterAdd(event) {
    const textArea = event.target.querySelector("textarea")
    const button = event.target.querySelector("input[type='submit']")

    textArea.disabled = false
    button.disabled = false
    textArea.value = ""
    alert("I learned something new!")
  }

  function handleAfterChat(event) {
    const textArea = event.target.querySelector("textarea")
    const button = event.target.querySelector("input[type='submit']")

    textArea.disabled = false
    button.disabled = false
    textArea.value = ""
  }
</script>
</body>
</html>
